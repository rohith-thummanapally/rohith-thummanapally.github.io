<!DOCTYPE html>
<html>
    <head>
        <title>Stock Market Analysis</title>
        <link rel="stylesheet" href="style.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <body>
        <div class="container-fluid" style="background-color: rgb(45, 1, 139);">
            <div class="row" style="font-size:34px;font-weight: bold;color: white;padding-left:38vw;padding-top: 20px;padding-bottom: 20px;" >
                Stock Market Analysis i am putting text 1
            </div>
            <div class="row">
                <div class="col-lg-7" style="height:90vh" id="graphdiv">
                    <div id="graph">

                    </div>
                    <div style="display:flex;flex-direction:row;justify-content: center;background-color:#2a33cf;">
                        <div class="timebutton" onclick="rerendergraph(this)" id="1mo">
                            1 Month
                        </div>
                        <div class="timebutton" onclick="rerendergraph(this)" id="3mo">
                            3 Months
                        </div>
                        <div class="timebutton" onclick="rerendergraph(this)" id="1y">
                            1 year
                        </div>
                        <div class="timebutton" onclick="rerendergraph(this)" id="5y">
                            5 Years
                        </div>
                    </div>
                </div>
                <div class="col-lg-5" style="height:90vh" id="stockslistdiv">
                    
                </div>
            </div>
            <div class="row" id="stockdetails">
                <div class="col-lg-7">
                <div id="stockdetailsheader">
                    <span id="stockcode">
                        AAPL
                    </span>
                    &nbsp;&nbsp;&nbsp;
                    <span id="stockprofit">
                        0.24493%
                    </span>
                    &nbsp;&nbsp;&nbsp;
                    <span id="stockbookvalue">
                        $3.953
                    </span>
                </div>
                <div id="stockdescription">
                    some text and some more details abou the stocks performance and the reasons for the perfomanace  will be displayed here and we can put what ever details we want in this part of page
                </div>
                </div>

            </div>
        </div>
        <script src="./script.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
